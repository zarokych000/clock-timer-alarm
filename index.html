<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Clokus is best choice for time managment. We have many tools which help you be more efficency">
  <meta name="robots" content="index,follow">
  <title>Clokus</title>
  <link rel="icon" href="/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/css?family=Pattaya|Poppins:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <nav>
        <div class="cog-wheel">
          <img src="cogwheel.svg" alt="">
        </div>
        <ul class="header-links">
          <li>
            <a class="header-link" href="">
              <div class="link-image">
                <img id="alarm" src="alarm-clock-of-circular-shape.svg" alt="">
              </div>
              <div>
                Будильник
              </div>
            </a>
          </li>
          <li>
            <a class="header-link" href="">
              <div class="link-image">
                <img src="/09-timer.svg" alt="">
              </div>
              <div>
                Таймер
              </div>
            </a>
          </li>
          <li>
            <a class="header-link" href="">
              <div class="link-image">
                <img src="stopwatch.svg" alt="">
              </div>
              <div>
                Секундомер
              </div>
            </a>
          </li>
          <li>
            <a class="header-link" href="">
              <div class="link-image"  id="bigban">
                <img src="XMLID_133_.svg" alt="">
              </div>
              <div>
                Точное Время
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <section class="settings">
      <div>Настройки</div>
      <ul class="settings-bar">
        <li><input type="radio">Цифровой шрифт</li>
        <li><input type="radio">12-часовой(am, pm)</li>
        <li><input type="radio">Показать дату</li>
        <li><input type="radio">Ночной режим</li>

        <li>Цвет</li>
        <li><button>Ок</button></li>
      </ul>
    </section>
  </header>
  <main></main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
