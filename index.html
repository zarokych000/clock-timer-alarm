<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Clokus is best choice for time managment. We have many tools which help you be more efficency">
  <meta name="robots" content="index,follow">
  <title>Clokus</title>
  <link rel="icon" href="/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@1&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="label">
        Clokus
      </div>
      <nav>
        <ul class="header-links">
          <li>
            <a class="header-link" href="">
              <div class="link-image">
                <img id="alarm" src="alarm-clock-of-circular-shape.svg" alt="">
              </div>
              <div>
                Будильник
              </div>
            </a>
          </li>
          <li>
            <a class="header-link" href="">
              <div class="link-image">
                <img src="/09-timer.svg" alt="">
              </div>
              <div>
                Таймер
              </div>
            </a>
          </li>
          <li>
            <a class="header-link" href="">
              <div class="link-image">
                <img src="stopwatch.svg" alt="">
              </div>
              <div>
                Секундомер
              </div>
            </a>
          </li>
          <li>
            <a class="header-link" href="">
              <div class="link-image"  id="bigban">
                <img src="XMLID_133_.svg" alt="">
              </div>
              <div>
                Точное Время
              </div>
            </a>
          </li>
        </ul>
      </nav>
      <div class="cog-wheel">
        <img src="cogwheel.svg" alt="">
      </div>
    </div>
    <section class="settings">
      <h4>Настройки</h4>
      <ul class="settings-bar">
        <li>
            <div>
              Цифровой формат
            </div>
            <div class="radio">
              <input id="font-style" type="checkbox">
              <label for="font-style"></label>
            </div>
          </div>
            <div>
              12-часовой формат
            </div>
            <div class="radio">
              <input id="timezone" type="checkbox">
              <label for="timezone"></label>
            </div>
          </div>
        </li>
        <li>
          <div>
            Показать дату
          </div>
          <div class="radio">
            <input id="show-date" type="checkbox">
            <label for="show-date"></label>
          </div>
          Ночной режим
          <div class="radio">
            <input id="night-mode" type="checkbox">
            <label for="night-mode"></label>
          </div>
        </li>
        <li>
          Цвет
          <div class="color-galery">
            <div class="color white">
              <div></div>
            </div>
            <div class="color orange">
              <div></div>
            </div>
            <div class="color red">
              <div></div>
            </div>
            <div class="color green">
              <div></div>
            </div>
            <div class="color blue">
              <div></div>
            </div>
            <div class="color acidgreen">
              <div></div>
            </div>
            <div class="color acidblue">
              <div></div>
            </div>
          </div>
        </li>
      </ul>
      <div class="settings-button"><button>Ок</button></div>
    </section>
  </header>
  <main>
    <section class="clock-section">
      <div class="clock-wrapper">
        <div class="clock">
          <span id="hours">22</span>:<span id="minutes">31</span>:<span id="seconds">04</span>
        </div>
      </div>
      <div class="clock-set-preset-wrapper">
        <div class="set-preset-time">
          <div>
            <button>4:00</button>
            <button>5:00</button>
            <button>6:00</button>
            <button>7:00</button>
            <button>8:00</button>
            <button>9:00</button>
          </div>
          <div>
            <button>4:30</button>
            <button>5:15</button>
            <button>6:15</button>
            <button>7:15</button>
            <button>8:15</button>
            <button>10:00</button>
          </div>
          <div>
            <button>5:30</button>
            <button>6:30</button>
            <button>7:30</button>
            <button>8:30</button>
            <button>11:00</button>
          </div>
          <div>
            <button>5:45</button>
            <button>6:45</button>
            <button>7:45</button>
            <button>8:45</button>
            <button>12:00</button>
          </div>
        </div>
        <div class="last-used">
          <h4>Последние использованные</h4>
          <div class="last-used-list">
            <div>
              <span class="last-used-utility">Будильник</span>
              <span class="last-used-time">19:14</span>
            </div>
            <div>
              <span class="last-used-utility">Будильник</span>
              <span class="last-used-time">21:11</span>
            </div>
            <div>
              <span class="last-used-utility">Будильник</span>
              <span class="last-used-time">23:46</span>
            </div>
          </div>  
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
